[Dataset]
name = FACTOIDQA
split = dev

[Model]
name = HFLLM
hf_model_name = TinyLlama/TinyLlama-1.1B-step-50K-105b
hf_max_tokens_to_generate=10
hf_llm_load_in_8bit=False

[Model.Retriever]
type = dpr
use_retriever = False
retriever_top_k = 4
dpr_index_type = exact
dpr_question_model = single-nq
dpr_k_size = 100

[Experiment]
name = Experiment Description
summarize_results = False
verbose_logging = False
perform_annotation = False

[Evaluate]
experimental_results_path = ../results/Table2new/
evaluate_rouge = False
evaluate_bem = False
perform_evaluation = True
